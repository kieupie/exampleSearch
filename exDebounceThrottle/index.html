<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debounce and Throttle</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <ul>
            <li><a class="links" href="#user"><button class="signbutton" type="button">Sign in</button></a></li>
            <li><a href="#grid"><img class="grid"
                        src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png"
                        title="Google apps"></a></li>
            <li><a href="#images">Images</a></li>
            <li><a href="#gmail">Gmail</a></li>
        </ul>
    </header>
    <div class="logo">
        <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>
    <div class="bar">
        <i class="search-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#5F6368">
                <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
            </svg>
        </i>

        <input class="searchbar" type="text" title="Search" name="search_text" id="search-field">
        <a href="#">
            <img class="voice"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png"
                title="Search by Voice">
        </a>
    </div>
    <div class="result-list">
        <div id="result-box"></div>
    </div>
    <div class="buttons">
        <button class="button" type="button">#Debounce</button>
        <button class="button" type="button">#Throttle</button>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
